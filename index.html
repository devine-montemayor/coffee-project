<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body id="bg">
<div class="page-wrapper">
    <header class="container navbar fc">
        <div id="header" class="row">
            <div class="col">
                <a>D & M Coffee</a>
            </div>
            <div class="d-flex col justify-content-end align-items-center">
                <form class="d-flex form-control-lg" role="search">
                    <input id="search" class="form-control" type="search" placeholder="Search..." aria-label="Search">
                </form>
                <label for="roast-selection">
                    <select class="form-select-lg m-2"  id="roast-selection">
                        <option value="" selected>All</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </label>
            </div>
        </div>
    </header>
    <section class="container text-center my-5">
        <div class="row align-items-center mx-5">
            <div class="d-flex flex-column">
                <button class="btn custom" id="addBox">Add New Coffee</button>
                <label class="my-2" for="inputForm">
                    <input type="text" class="fixed" id="inputForm" placeholder="Name Your Coffee">
                </label>
                <label class="my-2" for="roastSelect">
                    <select class="fixed text-center" id="roastSelect">
                        <option selected>Choose Your Roast...</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </label>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row start-cards">
<!--COFFEE CARDS ARE ADDED HERE-->
        </div>
    </section>
    <footer class="container-fluid" id="footer">
        <div class="row">
            <div class="d-flex col col-6 justify-content-center align-items-center">
                <p>D & M Coffee</p>
            </div>
            <div class="col col-6  justify-content-center align-items-center">
                <a href="#">
                    <p>Contact Us</p>
                    <p>123-456-7890</p>
                    <p>DnMCoffee@email.com</p>
                    <p>123 Coffee Lane Graceland, Tx </p>
                </a>
            </div>
        </div>
    </footer>
</div>
<script src="./js/main.js"></script>
<audio id="audio" autoplay>
    <source src="./audio/piano.wav"/>
</audio>
</body>
</html>
