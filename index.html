<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg">
<div class="page-wrapper">
    <header class="navbar fc">
        <div class="container-fluid custom"  style="background-image: url(img/coffee-header.jpg); width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover;">
            <a>D & M Coffee</a>
            <form class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search your coffee.." aria-label="Search">
            </form>
        </div>
    </header>

    <section class="container text-center m-5">
    <div class="row align-items-center">
        <div class="col">
            <label for="roast-selection">
                <select id="roast-selection">
                    <option value="" selected>All</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </label>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary" id="addBox">Add New Coffee</button>
        </div>
    </div>
</section>
<section class="container">
    <div class="row start-cards">

    </div>
</section>

</div>


<script src="./js/main.js"></script>
</body>
</html>
