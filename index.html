<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg" style="background-image: url(img/coffee-bc.jpeg)">
<div class="page-wrapper">
    <header class="navbar fc">
        <div class="container-fluid"  style="background-image: url(img/coffee-header.jpg); width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover;">
            <a>D & M Coffee</a>
            <form class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search your coffee.." aria-label="Search">
            </form>
            <label for="roast-selection">
                <select class="form-select-lg m-2"  id="roast-selection">
                    <option value="" selected>All</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </label>
        </div>
    </header>

    <section class="container text-center m-5">
    <div class="row align-items-center">
        <div class="col">
            <button class="btn" id="addBox" style="width: 100%; background-color: #000; color: #fff; font-family: Dancing Script, cursive; font-size: 22px" href="#bottom">Add New Coffee</button>
            <label class="my-2" for="roastSelect">
                <select class="fixed text-center" id="roastSelect" style="font-weight: bold">
                    <option selected>Choose a roast to add...</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </label>
            <label class="my-2" for="inputForm">
                <input type="text" class="fixed" id="inputForm" placeholder="Name Your Coffee" style="font-family: Dancing Script, cursive; font-weight: bold">
            </label>
        </div>
    </div>
</section>
    <section class="container-fluid">
    <div class="row start-cards">
<!--COFFEE CARDS ARE ADDED HERE-->
    </div>
    </section>

    <footer class="container-fluid" id="bottom">
        <div class="row">
            <div class="col">
                <p class="text-center">D & M Coffee</p>
            </div>
        </div>
    </footer>
</div>



<script src="./js/main.js"></script>
</body>
</html>
